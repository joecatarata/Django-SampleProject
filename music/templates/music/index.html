<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Here are all my albums</h1>
    <ul>
        {% if all_albums %} <!-- if they have albums, run this code -->

            {%for album in all_albums%}
            <!--Here all_albums is a collection of objects and album impersonates each
            object in all_albums.
            This is why album.id and album.album_title make sense-->
            <li><a href = "{% url 'detail' album.id %}">{{album.album_title}}</a></li>
                <!--
                url tells django to use the special url
                'detail' is namespace used in urls.py, the name of the url
                album.id is the dynamic variable to be used in the url string

                -->
            {%endfor%}
        {% else %}
            <h3>You don't have any albums</h3>
        {% endif %}
    </ul>
</body>
</html>

<!-- ((album.id)) -->


<!--Some pointers to keep in mind:
1) Loops and conditional statements are not followed by a colon(':')
2) The end of loops and conditional statements must be explicitly defined.
-->
