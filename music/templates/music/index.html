{% load staticfiles %}
<!-- loads the path to your static files -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iMeem</title>
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type = "text/css" href="{% static 'music/style.css' %}"/> <!-- references your static directory -->
</head>
<body>

    <nav class = "navbar navbar-default">
        <div class = "container-fluid">
            <!-- Logo that takes you to home page aka 'index.html' -->
            <div class = "navbar-header">
                <a class="navbar-brand" href="{% url 'music:index' %}">iMeem</a>
            </div>
        </div>
    </nav>

    <h1>Here are all my albums</h1>
    <ul>
        {% if all_albums %} <!-- if they have albums, run this code -->

            {%for album in all_albums%}

            <li><a href = "{% url 'music:detail' album.id %}">{{album.album_title}}</a></li>

            {%endfor%}
        {% else %}
            <h3>You don't have any albums</h3>
        {% endif %}
    </ul>
</body>
</html>

 <!--
                url tells django to use the special url

                'music:detail' is namespace used in urls.py, the name of the url
                tells django to look for detail inside music app instead of the whole
                apps in your project

                album.id is the dynamic variable to be used in the url string

                -->
